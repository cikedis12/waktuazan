<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Waktu Azan Shah Alam</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1920px;
      background: linear-gradient(to bottom, #021b79, #0575e6);
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    #container {
      padding-top: 30px;
    }
    #logo {
      width: 200px;
      height: auto;
      border-radius: 100px;
      border: 5px solid #ffffff;
      background-color: #021b79;
      animation: pulse 4s infinite;
    }
    h1 {
      font-size: 50px;
      margin: 20px 0;
      text-shadow: 2px 2px #000;
    }
    #clock {
      font-size: 120px;
      margin: 40px 0;
    }
    #nextAzan {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 72px;
      font-weight: bold;
      margin: 20px auto;
      background: #ffc107;
      color: #000;
      padding: 20px;
      border-radius: 20px;
      width: 600px;
    }
    #reminder {
      font-size: 28px;
      color: #ffeb3b;
      margin-top: 20px;
      display: none;
    }
    #azanList {
      margin: 40px auto;
      width: 800px;
      text-align: center;
    }
    .azanGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .azanBox {
      width: 48%;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 28px;
      color: #fff;
    }
    .subuhBox {
      border: 5px solid #00eaff;
      background-color: rgba(0, 234, 255, 0.1);
    }
    .zohorBox {
      border: 5px solid #ffe600;
      background-color: rgba(255, 230, 0, 0.1);
    }
    .asarBox {
      border: 5px solid #ff9800;
      background-color: rgba(255, 152, 0, 0.1);
    }
    .maghribBox {
      border: 5px solid #f44336;
      background-color: rgba(244, 67, 54, 0.1);
    }
    .isyakBox {
      border: 5px solid #9c27b0;
      background-color: rgba(156, 39, 176, 0.1);
    }
    .azanBox img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }
    .azanBox .name {
      flex: 1;
      text-align: center;
    }
    .azanBox .time {
      text-align: right;
    }
    .azanBox.highlight {
      box-shadow: 0 0 20px #ffc107;
      background-color: rgba(255, 255, 255, 0.2);
    }
    #donate {
      margin-top: 50px;
      font-size: 24px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
  <script type="text/javascript">
    var azanTimes = [
      { name: 'Subuh', time: '05:53' },
      { name: 'Zohor', time: '12:15' },
      { name: 'Asar', time: '16:58' },
      { name: 'Maghrib', time: '19:20' },
      { name: 'Isyak', time: '20:32' }
    ];

    var iconPaths = {
      Subuh: "icons/subuh.png",
      Zohor: "icons/zohor.png",
      Asar: "icons/asar.png",
      Maghrib: "icons/maghrib.png",
      Isyak: "icons/isyak.png"
    };

    var beepPlayed = false;
    var azanPlayed = false;

    function pad(n) {
      return (n < 10 ? '0' : '') + n;
    }

    function parseTime(hhmm) {
      var now = new Date();
      var parts = hhmm.split(':');
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(parts[0], 10), parseInt(parts[1], 10), 0);
    }

    function getNextAzan() {
      var now = new Date();
      for (var i = 0; i < azanTimes.length; i++) {
        var azan = parseTime(azanTimes[i].time);
        if (azan > now) {
          return { index: i, name: azanTimes[i].name, time: azanTimes[i].time, date: azan };
        }
      }
      var tomorrow = parseTime(azanTimes[0].time);
      tomorrow.setDate(tomorrow.getDate() + 1);
      return { index: 0, name: azanTimes[0].name, time: azanTimes[0].time, date: tomorrow };
    }

    function formatTime(sec) {
      var h = Math.floor(sec / 3600);
      var m = Math.floor((sec % 3600) / 60);
      var s = sec % 60;
      return pad(h) + ':' + pad(m) + ':' + pad(s);
    }

    function updateDisplay() {
      var now = new Date();
      document.getElementById("clock").innerHTML = pad(now.getHours()) + ":" + pad(now.getMinutes()) + ":" + pad(now.getSeconds());

      var nextAzan = getNextAzan();
      var diff = Math.floor((nextAzan.date - now) / 1000);
      if (diff < 0) diff = 0;

      document.getElementById("nextAzan").innerHTML = "Next Azan: " + nextAzan.name + " (" + nextAzan.time + ")";
      document.getElementById("countdown").innerHTML = formatTime(diff);

      var reminder = document.getElementById("reminder");
      if (diff <= 300 && diff > 0) {
        reminder.style.display = "block";
        if (!beepPlayed) {
          document.getElementById("beepSound").src = "beep.wav";
          beepPlayed = true;
        }
      } else {
        reminder.style.display = "none";
      }

      if (diff <= 0 && !azanPlayed) {
        document.getElementById("azanSound").src = "azan.wav";
        azanPlayed = true;
      }

      if (diff < -5) {
        beepPlayed = false;
        azanPlayed = false;
      }

      highlightNextAzan(nextAzan.index);
      setTimeout(updateDisplay, 1000);
    }

    function showAzanList() {
      var grid = document.createElement("div");
      grid.className = "azanGrid";
      for (var i = 0; i < azanTimes.length; i++) {
        var nameKey = azanTimes[i].name.toLowerCase();
        var box = document.createElement("div");
        box.className = "azanBox " + nameKey + "Box";
        box.id = "azanRow" + i;

        var icon = document.createElement("img");
        icon.src = iconPaths[azanTimes[i].name];
        icon.alt = azanTimes[i].name;

        var name = document.createElement("div");
        name.className = "name";
        name.innerHTML = azanTimes[i].name;

        var time = document.createElement("div");
        time.className = "time";
        time.innerHTML = azanTimes[i].time;

        box.appendChild(icon);
        box.appendChild(name);
        box.appendChild(time);
        grid.appendChild(box);
      }
      document.getElementById("azanList").appendChild(grid);
    }

    function highlightNextAzan(index) {
      for (var i = 0; i < azanTimes.length; i++) {
        var row = document.getElementById("azanRow" + i);
        if (row) {
          var nameKey = azanTimes[i].name.toLowerCase();
          row.className = "azanBox " + nameKey + "Box";
          if (i === index) {
            row.className += " highlight";
          }
        }
      }
    }
  </script>
</head>

<body onload="updateDisplay();showAzanList();">
  <div id="container">
    <img id="logo" src="https://static.vecteezy.com/system/resources/previews/045/705/064/non_2x/islamic-mosque-design-illustration-masjid-black-color-icon-vector.jpg" alt="Masjid Icon">
    <h1>Waktu Azan Shah Alam</h1>
    <div id="clock">--:--:--</div>
    <div id="nextAzan">Next Azan: -- (--:--)</div>
    <div id="countdown">--:--:--</div>
    <div id="reminder">⏰ 5 min before Azan - Sila bersedia untuk solat.</div>

    <div id="azanList"></div>

    <div id="donate">❤️ Sumbangan ikhlas anda dialu-alukan untuk operasi Surau SIRIM. Terima kasih atas sokongan anda.</div>

    <embed id="beepSound" src="" hidden="true" autostart="false" loop="false" />
    <embed id="azanSound" src="" hidden="true" autostart="false" loop="false" />

    <p style="margin-top: 40px; font-size: 16px; color: #eee;">Surau SIRIM | HTML 4.01 Azan Display</p>
  </div>
</body>
</html>
