<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
  <title>HTML3 Sound Test with Play Button</title>
  <script type="text/javascript">
    function playSound() {
      var soundEmbed = document.getElementById('soundEmbed');
      soundEmbed.src = "test.wav";
    }
  </script>
</head>
<body>

<h1>HTML 3 Sound Test with Play Button</h1>
<p>Click the button to play sound.</p>

<button onclick="playSound()">▶️ Play Sound</button>

<!-- Embed tag, initially no src -->
<embed id="soundEmbed" src="" autostart="false" hidden="true">

</body>
</html>
